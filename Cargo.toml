[workspace]

resolver = "2"

members = [
  "common",
  "dsntk",
  "evaluator",
  "examples",
  "feel",
  "feel-grammar",
  "feel-evaluator",
  "feel-number",
  "feel-parser",
  "feel-regex",
  "feel-temporal",
  "gendoc",
  "macros",
  "model",
  "model-evaluator",
  "recognizer",
  "server",
  "workspace"
]

[workspace.package]
version = "0.0.9"
authors = ["Dariusz Depta <depta@engos.de>"]
repository = "https://github.com/DecisionToolkit/dsntk-rs.git"
license = "MIT OR Apache-2.0"
edition = "2021"

[workspace.dependencies]
actix-web = "4.9.0"
antex = "0.0.8"
base64 = "0.22.1"
chrono = "0.4.38"
chrono-tz = "0.10.0"
convert_case = "0.6.0"
clap = { version = "4.5.20", features = ["cargo"] }
dfp-number-sys = "0.1.0"
difference = "2.0.0"
domrs = "0.0.16"
markdown = "1.0.0-alpha.21"
once_cell = "1.20.2"
petgraph = "0.6.5"
proc-macro2 = "1.0.89"
quote = "1.0.37"
regex = "1.11.1"
reqwest = { version = "0.12.9", default-features = false, features = ["blocking", "json", "rustls-tls"] }
roxmltree = "0.20.0"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.132"
syn = { version = "2.0.87", features = ["fold", "full"] }
uuid = { version = "1.11.0", features = ["v4"] }
uriparse = "0.6.4"
url = "2.5.3"
urlencoding = "2.1.3"
walkdir = "2.5.0"
dsntk-common = "0.0.9"
dsntk-evaluator = "0.0.9"
dsntk-examples = "0.0.9"
dsntk-feel = "0.0.9"
dsntk-feel-evaluator = "0.0.9"
dsntk-feel-grammar = "0.0.9"
dsntk-feel-number = "0.0.9"
dsntk-feel-parser = "0.0.9"
dsntk-feel-regex = "0.0.9"
dsntk-feel-temporal = "0.0.9"
dsntk-gendoc = "0.0.9"
dsntk-macros = "0.0.9"
dsntk-model = "0.0.9"
dsntk-model-evaluator = "0.0.9"
dsntk-recognizer = "0.0.9"
dsntk-server = "0.0.9"
dsntk-workspace = "0.0.9"
